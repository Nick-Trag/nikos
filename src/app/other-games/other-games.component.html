<section class="text-center pb-12">
  <h2 class="font-capriola text-2xl mb-8">
    Other games
  </h2>
  <div>
    Most played games on Steam
    <div class="flex flex-col items-center justify-center gap-4">
      @for (game of ['The Witcher', 'Hollow Knight', 'Elden Ring', 'Game 4', 'Game 5']; track $index) {
        <div class="rounded-md bg-blue-800 border border-[rgba(255,255,255,0.2)] p-5 min-w-[30rem] max-w-2xl flex flex-row items-start justify-start gap-3">
          <img ngSrc="https://cdn.cloudflare.steamstatic.com/steam/apps/367520/hero_capsule.jpg" crossorigin="anonymous" referrerpolicy="no-referrer"
               alt="{{game}}" class="max-w-32 max-h-32 rounded" width="374" height="488">
          <div class="flex flex-col items-start justify-start mt-2">
            <h3>{{game}}</h3>
            <h5>126.4 hours played</h5>
          </div>
        </div>
      }
    </div>
    <!-- TODO: 10 most played games on Steam or something. And some info about like Megaman, Zelda, etc. -->
  </div>
</section>
