<div class="hidden md:block"> <!-- Desktop navbar -->
  <nav class="navbar">
  <!--  TODO: Navbar items will become more fun, with stuff like icons, hover effects, and animations -->
    <div class="nav-item opacity-0 animate-slide-in-up animation-delay-100">
      <a routerLink="/">Home</a>
    </div>
    <div class="nav-item opacity-0 animate-slide-in-up animation-delay-200">
      <a routerLink="/photography">Photography</a>
    </div>
    <div class="nav-item opacity-0 animate-slide-in-up animation-delay-300">
      <a routerLink="/coding">Coding</a>
    </div>
    <div class="nav-item opacity-0 animate-slide-in-up animation-delay-[400ms]">
      <a routerLink="/travel">Travel</a>
    </div>
    <div class="nav-item opacity-0 animate-slide-in-up animation-delay-500">
      <a routerLink="/gym">Gym</a>
    </div>
    <div class="nav-item opacity-0 animate-slide-in-up animation-delay-[600ms]">
      <a routerLink="/video-games">Video games</a>
    </div>
  </nav>
</div>
<div class="md:hidden"> <!-- Mobile navbar -->
  <nav class="mobile-navbar-closed animate-slide-in-up">
    <button class="burger-button" (click)="toggleNav()">
      <i class="fa-solid fa-bars text-3xl"></i>
    </button>
  </nav>
  @if (navOpen) {
    <!-- TODO: Disappear background stuff when navbar is open -->
    <div class="mobile-nav-container" @toggleNav>
      <nav class="mobile-navbar-open">
        <button class="close-button enter-transition animate-fade-in" (click)="closeNav()">
          <i class="fa-solid fa-xmark text-2xl"></i>
        </button>
        <div class="nav-item opacity-0 animate-slide-in-up">
          <a routerLink="/" (click)="closeNav()">Home</a>
        </div>
        <div class="nav-item opacity-0 animation-delay-100 animate-slide-in-up">
          <a routerLink="/photography" (click)="closeNav()">Photography</a>
        </div>
        <div class="nav-item opacity-0 animation-delay-200 animate-slide-in-up">
          <a routerLink="/coding" (click)="closeNav()">Coding</a>
        </div>
        <div class="nav-item opacity-0 animation-delay-300 animate-slide-in-up">
          <a routerLink="/travel" (click)="closeNav()">Travel</a>
        </div>
        <div class="nav-item opacity-0 animation-delay-[400ms] animate-slide-in-up">
          <a routerLink="/gym" (click)="closeNav()">Gym</a>
        </div>
        <div class="nav-item opacity-0 animation-delay-500 animate-slide-in-up">
          <a routerLink="/video-games" (click)="closeNav()">Video games</a>
        </div>
      </nav>
    </div>
  }
</div>
