<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nikos Tragkas</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Personal website of Nikos Tragkas, software engineer from Thessaloniki, Greece, and an avid traveler and photographer">

  <!-- FONTS HERE -->
  <!-- Cannot use Angular (or even a plain CSS file) for this, as file structure gets all kinds of fucked up when building for prod -->
  <!-- Absolutely hate having to do this -->
  <!-- Reference: https://github.com/angular/angular-cli/issues/5213#issuecomment-318161530 (among others) -->
  <style>
    /* Capriola */
    @font-face {
      font-family: 'Capriola';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(./fonts/Capriola-Regular.ttf) format('truetype');
    }

    /*  Mallanna */
    @font-face {
      font-family: 'Mallanna';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      size-adjust: 106%; /* Mallanna is too small on its own. I adjust it myself. Reference: https://stackoverflow.com/a/73528347/7400287 */
      src: url(./fonts/Mallanna-Regular.ttf) format('truetype');
    }

    /*  Convergence */
    @font-face {
      font-family: 'Convergence';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(./fonts/Convergence-Regular.ttf) format('truetype');
    }

    /*  Varela Round */
    @font-face {
      font-family: 'Varela Round';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      size-adjust: 95%;
      src: url(./fonts/VarelaRound-Regular.ttf) format('truetype');
    }

    /*  Amaranth */
    @font-face {
      font-family: 'Amaranth';
      font-style: italic;
      font-weight: 400;
      font-display: swap;
      src: url(./fonts/Amaranth-Italic.ttf) format('truetype');
    }
    @font-face {
      font-family: 'Amaranth';
      font-style: italic;
      font-weight: 700;
      font-display: swap;
      src: url(./fonts/Amaranth-BoldItalic.ttf) format('truetype');
    }
    @font-face {
      font-family: 'Amaranth';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(./fonts/Amaranth-Regular.ttf) format('truetype');
    }
    @font-face {
      font-family: 'Amaranth';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: url(./fonts/Amaranth-Bold.ttf) format('truetype');
    }

    /*  Nunito */
    @font-face {
      font-family: 'Nunito';
      font-style: normal;
      font-display: swap;
      src: url(./fonts/Nunito-VariableFont_wght.ttf) format('truetype');
    }
    @font-face {
      font-family: 'Nunito';
      font-style: italic;
      font-display: swap;
      src: url(./fonts/Nunito-Italic-VariableFont_wght.ttf) format('truetype');
    }
  </style>

  <!-- Light mode favicon -->
  <link rel="icon" href="favicon_dark.png" media="(prefers-color-scheme: light)">
  <!-- Dark mode favicon -->
  <link rel="icon" href="favicon_light.png" media="(prefers-color-scheme: dark)">

  <script src="https://kit.fontawesome.com/f9cc1cdbce.js" crossorigin="anonymous"></script>

  <!-- Preload the Capriola font, which is very important to the layout -->
  <link rel="preload" as="font" href="fonts/Capriola-Regular.ttf" crossorigin>
</head> <!-- TODO: Avoid FOUC. Use loaders for every page. Dynamically remove them when everything has been loaded -->
<body>
  <app-root></app-root>
</body>
</html>
